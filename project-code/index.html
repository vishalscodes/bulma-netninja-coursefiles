<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://jgthms.com/web-design-in-4-minutes/bulma.png"
      type="image/x-icon"
    />
    <title>Project Code - Create a website with Bulma CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- content -->
    <nav class="navbar has-shadow is-white">
      <!-- logo / brand -->
      <div class="navbar-brand">
        <a class="navbar-item"
          ><img src="https://bulma.io/images/bulma-logo.png" alt="logo"
        /></a>
        <a role="button" class="navbar-burger" id="burger" aria-label="menu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end">
          <a class="navbar-item">My Account</a>
          <a class="navbar-item">Shopping Cart (0)</a>
        </div>
      </div>
    </nav>

    <!-- breadcrumbs -->
    <div class="section pt-4 pb-0">
      <nav class="breadcrumb">
        <!-- You can add a "has-arrow-separator" or "has-bullet-separator" class for arrows or bullets to appear instead of the forward slash respectively -->
        <ul class="container">
          <li><a>Bulma.io</a></li>
          <li><a>Sample Projects</a></li>
          <li class="is-active"><a>The Net Ninja Project</a></li>
        </ul>
      </nav>
    </div>
    <script>
      // mobile menu
      let x = document.getElementById("burger");
      let y = document.getElementById("nav-links");
      console.log(x);
      x.addEventListener("click", () => {
        y.classList.toggle("is-active");
      });
    </script>
  </body>
</html>
